{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css2/style.css' %}">
    <link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">


</head>

<body>
    <form action="" method="POST">{% csrf_token %}
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">NARI FABRICS</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">

                            </div>
                            <div class="login-wrap p-4 p-md-5">
                                <h3 class="mb-4">Hello! <span>Please signup to continue</span></h3>
                                <form action="#" class="signup-form">
                                    <div class="form-group mb-4">
                                        <label class="label" for="name">Full Name</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="label" for="email">Email Address</label>
                                        <input type="text" class="form-control" name="email" required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="label" for="password">Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="label" for="password">Confirm Password</label>
                                        <input type="password" class="form-control" name="cpassword" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary rounded submit p-3">Sign Up</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="{% static 'js2/jquery.min.js' %}"></script>
        <script src="{% static 'js2/popper.js' %}"></script>
        <script src="{% static 'js2/bootstrap.min.js' %}"></script>
        <script src="{% static 'js2/main.js' %}"></script>
    </form>
</body>

</html>
